steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build container image'
  args: [
    'build',
    '.',
    '-t',
    'europe-west1-docker.pkg.dev/$PROJECT_ID/train-registry/image1',
    '-f',
    '.'
  ]
  dir: 'dockerfiles'
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push container image'
  args: [
    'push',
    'europe-west1-docker.pkg.dev/$PROJECT_ID/train-registry/image1'
  ]
options:
  logging: CLOUD_LOGGING_ONLY
