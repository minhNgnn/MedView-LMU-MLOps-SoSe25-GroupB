name: API Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11", "3.12" ]

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'                                  # <-- enable pip caching
          cache-dependency-path: |
            backend/requirements.txt
            ml/requirements.txt
            tests/requirements_tests.txt

      - name: Upgrade pip, setuptools, and wheel (Python 3.12+ fix)
        run: python -m pip install --upgrade "pip>=23.3" "setuptools>=69.0.0" "wheel"

      - name: Ensure compatible pip, setuptools, wheel, fastapi, starlette
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade --force-reinstall "fastapi>=0.104.1" "starlette>=0.27.0"

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r ml/requirements.txt
          pip install -r tests/requirements_tests.txt

      - name: Run integration tests with coverage
        run: |
          coverage run -m pytest -q tests/integrationtests
          coverage report -m
